<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Club - доставка еды на дом</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-row">
               <a href="index.html"><img src="img/logo.svg" alt="logo" class="logo"></a>
                <input type="text" class="input-search" placeholder="Адрес доставки">
                <div class="header-right">
                    <button type="submit" class="button-enter">Войти</button>
                    <button type="submit" class="button-buys">Корзина</button>
                </div>
            </div>
        </div>

        <div class="maininfo">
            <div class="underheader">
                <div class="underheader-row">
                    <img src="img/promo.jpg" alt="" class="mainimg">
                </div>
            </div>

            <div class="rest">
                <div class="rest-row">
                    <div class="rest-search">
                        <h2 class="rest-search-header">Рестораны</h2>
                        <input type="text" class="rest-search-input" placeholder="Поиск блюд и ресторанов">
                    </div>
                    <div class="rest-maincontent">
                        
                        <div class="tabs">
                            <div class="tabs-row">

                                <a href="restauran.html" class="tab">
                                    <div class="tab-row">
                                        <img src="img/tabimg.jpg" alt="" class="tab-img">
                                        <div class="tab-title">
                                            <h3 class="tab-title-header">Пицца плюс</h3>
                                            <p class="tab-title-time">30 мин</p>
                                        </div>
                                        <div class="secondinfo">
                                            <p class="star">4.5</p>
                                            <p class="price">От 900 ₽</p>
                                            <p class="category">Пицца</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="restauran.html" class="tab">
                                    <div class="tab-row">
                                        <img src="img/tanuki.jpg" alt="" class="tab-img">
                                        <div class="tab-title">
                                            <h3 class="tab-title-header">Тануки</h3>
                                            <p class="tab-title-time">45 мин</p>
                                        </div>
                                        <div class="secondinfo">
                                            <p class="star">4.5</p>
                                            <p class="price">От 900 ₽</p>
                                            <p class="category">Пицца</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="restauran.html" class="tab">
                                    <div class="tab-row">
                                        <img src="img/foodband.jpg" alt="" class="tab-img">
                                        <div class="tab-title">
                                            <h3 class="tab-title-header">FoodBand</h3>
                                            <p class="tab-title-time">50 мин</p>
                                        </div>
                                        <div class="secondinfo">
                                            <p class="star">4.5</p>
                                            <p class="price">От 900 ₽</p>
                                            <p class="category">Пицца</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="restauran.html" class="tab">
                                    <div class="tab-row">
                                        <img src="img/jadina.jpg" alt="" class="tab-img">
                                        <div class="tab-title">
                                            <h3 class="tab-title-header">Жадина-пицца</h3>
                                            <p class="tab-title-time">60 мин</p>
                                        </div>
                                        <div class="secondinfo">
                                            <p class="star">4.5</p>
                                            <p class="price">От 900 ₽</p>
                                            <p class="category">Пицца</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="restauran.html" class="tab">
                                    <div class="tab-row">
                                        <img src="img/pointfood.jpg" alt="" class="tab-img">
                                        <div class="tab-title">
                                            <h3 class="tab-title-header">Точка еды</h3>
                                            <p class="tab-title-time">55 мин</p>
                                        </div>
                                        <div class="secondinfo">
                                            <p class="star">4.5</p>
                                            <p class="price">От 900 ₽</p>
                                            <p class="category">Пицца</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="restauran.html" class="tab">
                                    <div class="tab-row">
                                        <img src="img/burger.jpg" alt="" class="tab-img">
                                        <div class="tab-title">
                                            <h3 class="tab-title-header">PizzaBurger</h3>
                                            <p class="tab-title-time">45 мин</p>
                                        </div>
                                        <div class="secondinfo">
                                            <p class="star">4.5</p>
                                            <p class="price">От 900 ₽</p>
                                            <p class="category">Пицца</p>
                                        </div>
                                    </div>
                                </a>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-row">
                <div class="block-left">
                    <img src="img/logo.svg" alt="logo" class="footer-logo">
                    <div class="footer-info">
                        <a href="#" class="footer-info-text">Ресторанам</a>
                        <a href="#" class="footer-info-text">Курьерам</a>
                        <a href="#" class="footer-info-text">Пресс-центр</a>
                        <a href="#" class="footer-info-text">Контакты</a>
                    </div>
                </div>
                <div class="block-right">
                    <a href="#" class="intlogo"><img src="img/inst.svg" alt="instagram"></a>
                    <a href="#" class="intlogo"><img src="img/faceb.svg" alt="facebook"></a>
                    <a href="#" class="intlogo"><img src="img/vk.svg" alt="vk" ></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
